<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboComment</title>
    <link rel="shortcut icon" href="assets/image/pngguru.com.png">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--    <link rel="stylesheet" href="/resources/demos/style.css">-->
    <style>
        /*#draggable { padding: 0em; display: block }*/

        #containment-wrapper {width:max-content; height: max-content;  border:0px solid #ccc; padding: 0px; }

        #pitch {
            position: absolute;
            display: block;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        *{
            background-image:url("assets/image/cup.jpg");
            background-position:center center;
            background-attachment:fixed;
            background-repeat:repeat;
            background-size:cover;
            position: relative;
            width: 100%;

        }


        #video {
            position: relative;
            z-index: 1;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#pitch" ).draggable({ opacity: 0.7,
                containment: "parent",
                drag : function(event, ui) {
                    expandParent("#containment-wrapper", "#pitch");},
                grid:[70,100]
            });
        } );

        function expandParent(parentName, childName) {
            var dragEl = $(childName);
            var parentEl = $(parentName);
            var dragElHeight=dragEl.height();
            if(parentEl.height() <= dragElHeight) {
                parentEl.height(dragElHeight);
            }
        }


    </script>
</head>
<body>


<div id="containment-wrapper" >
